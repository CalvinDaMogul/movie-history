<html lang="en">
<head>

  <title>Movie-History</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Movie-History</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="navbar-button-auth" class="nav-link">Authentication</a>
            </li>
            <li class="nav-item">
              <a id="navbar-button-birfday" class="nav-link hide"></a>

            <li class="nav-item">
              <a id="navbar-button-logout" class="nav-link hide">Logout</a>

          </ul>
        </div>
      </nav>
  <div id="navbar"></div>
  
  <div id="auth"></div>
  <div id="birfday" class="hide">
    <div id="event"></div>
    <div id="friends"></div>
  </div>
  <div id="new-friend" class="hide">
      <form class="col-6 offset-3">
        <div class="form-group">
          <label for="name">Movie Name</label>
          <input type="text" class="form-control" id="name" placeholder="Avengers">
        </div>
        <div class="form-group">
          <label for="email">Movie Rating</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="name">Movie Image</label>
            <input type="text" class="form-control" id="name" placeholder="Add a Image">
          </div>
        <div>Star Rating</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
            <label class="form-check-label" for="inlineCheckbox3">4<label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
              <label class="form-check-label" for="inlineCheckbox3">5</label>
            </div>
        <div></div>
        <button type="submit" id="saveNewFriend" class="btn btn-primary">Add Movie</button>
      </form>
    </div>
